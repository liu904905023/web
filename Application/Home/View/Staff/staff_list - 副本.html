<script type="text/javascript">
    jQuery( function ( $ ){
        var oTable1 = $( '#sample-table-2' ).dataTable( {
            "aoColumns" : [
                { "bSortable" : false },
                null,null,null,null,null,
                { "bSortable" : false }
            ]
        } );

        $( 'table th input:checkbox' ).on( 'click',function (){
            var that = this;
            $( this ).closest( 'table' ).find(
                'tr > td:first-child input:checkbox' )
                .each( function (){
                    this.checked = that.checked;
                    $( this ).closest( 'tr' ).toggleClass( 'selected' );
                } );
        } );

        $( '[data-rel="tooltip"]' ).tooltip( {
            placement : tooltip_placement
        } );
        function tooltip_placement( context,source ){
            var $source = $( source );
            var $parent = $source.closest( 'table' )
            var off1 = $parent.offset();
            var w1 = $parent.width();
            var off2 = $source.offset();
            var w2 = $source.width();
            if ( parseInt( off2.left ) < parseInt( off1.left ) + parseInt(
                w1 / 2 ) )
                return 'right';
            return 'left';
        }
    } )
</script>
<script>
    var reg_phone = /^0?1[3|4|5|8][0-9]\d{8}$/;
    var reg_email = /.+@.+\.[a-zA-Z]{2,4}$/;
    $( "#sx-2" ).blur( function (){
        if ( reg_email.test( $( "#sx-2" ).val() ) || $( "#sx-2" ).val() ==
            "" ) {
            $( "#email" ).hide();
        }
        else {
            $( "#email" ).show();
        }
    } ).focus( function (){
        $( this ).triggerHandler( "blur" );
    } ).keyup( function (){
        $( this ).triggerHandler( "blur" );
    } );
    $( "#sx-3" ).blur( function (){
        if ( reg_phone.test( $( "#sx-3" ).val() ) || $( "#sx-3" ).val() ==
            "" ) {
            $( "#phone" ).hide();
        }
        else {
            $( "#phone" ).show();
        }
    } ).focus( function (){
        $( this ).triggerHandler( "blur" );
    } ).keyup( function (){
        $( this ).triggerHandler( "blur" );
    } );
</script>
