cess : function ( data ){                        if ( data.Code == 0 ) {							alert('注册成功！');                            location.href = "http://web.yunlaohu.cn/index.php/Wxpay/newpay/?systemUserSysNo="+data.SysNo;                            $('#validation-form')[0].reset();                        }						if (data.Code!=0){    						if (data.Result==1) {                                alert("数据异常！");                            }					        if (data.Result==2) {                                alert("商户重复！");                            }    						if (data.Result==3) {                                alert("员工重复！");                            }						}                    }                } )            },            invalidHandler: function ( form ){                console.log( "ajax失败！" );            }        } );    } )</script><script language="Javascript">    $( function (){        $( ".click_pass" ).click( function (){            var x = 1000000;            var y = 1;            var random = String.fromCharCode( Math.floor( Math.random() *                26 ) + "a".charCodeAt( 0 ) ).toUpperCase() + parseInt(                Math.random() * ( x - y + 1 ) + y ) + String.fromCharCode(                Math.floor( Math.random() * 26 ) + "a".charCodeAt( 0 ) );            $( ".random_pass" ).val( random );        } );        // $( ".click_shpass" ).click( function (){        //     var x = 1000000;        //     var y = 1;        //     var random = String.fromCharCode( Math.floor( Math.random() *        //         26 ) + "a".charCodeAt( 0 ) ).toUpperCase() + parseInt(        //         Math.random() * ( x - y + 1 ) + y ) + String.fromCharCode(        //         Math.floor( Math.random() * 26 ) + "a".charCodeAt( 0 ) );        //     $( ".random_shpass" ).val( random );        // } );    } )</script><script type="text/javascript">  		$(document).ready(function() {						$.ajax({
